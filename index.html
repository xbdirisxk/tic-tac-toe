<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div class="player-turn">
			<div class="player-x">X</div>
			<div class="player-o">O</div>
		</div>
		<div class="game-board">
			<div class="cell">O</div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
