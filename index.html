<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<div class="container">
			<h1>Tic Tac Toe</h1>

			<div class="game-start hide">
				<div id="one-player">One player</div>
				<div id="two-players">Two players</div>
			</div>
			<div class="winner hide"></div>
			<div class="main">
				<div class="player-turn">
					<div class="player-x">X</div>
					<div class="player-o">O</div>
				</div>
				<div class="game-board">
					<div class="cell" data-row="0" data-col="0"></div>
					<div class="cell" data-row="0" data-col="1"></div>
					<div class="cell" data-row="0" data-col="2"></div>
					<div class="cell" data-row="1" data-col="0"></div>
					<div class="cell" data-row="1" data-col="1"></div>
					<div class="cell" data-row="1" data-col="2"></div>
					<div class="cell" data-row="2" data-col="0"></div>
					<div class="cell" data-row="2" data-col="1"></div>
					<div class="cell" data-row="2" data-col="2"></div>
				</div>
				<br />
				<p class="minimax"></p>
				<span class="restart-game hide" onclick="location.reload()">
					play again
				</span>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
